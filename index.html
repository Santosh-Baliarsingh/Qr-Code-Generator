<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Container Starts -->
    <div class="container">
        
        <h1>Qr Code Generator</h1>

        <!-- Box Starts -->
        <div class="box">

            <input type="text"  id="user_input" placeholder="Enter the Text">

            <button id="btn" type="submit" >Create</button>
        </div>

        <!-- Pre-loader Starts -->
        <span id="pre_loader"></span>
        <!-- Qr-Code Image -->
        <img src="" id="loading_img">
    </div>


    <!-- JavaScript Link -->
    <script src="index.js"></script>
</body>
</html>
